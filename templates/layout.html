<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Favicons -->
    <link rel="shortcut icon" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png">

    <title>{% block title %}{% endblock %}
    </title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i|Poppins:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    {% block head %}{% endblock %}

    <style>
        @media (max-width: 767px) {
            .dots-image-2 .experience-info {
                position: absolute;
                left: -4%;
                margin-top: -1.5em;
                top: 100%;
            }

            .experience-info .number {
                display: inline-block;
                font-weight: 600;
                line-height: 1;
                font-size: 4.71rem;
            }

            .experience-info .text {
                display: inline-block;
                font-size: 1.4rem;
                font-weight: 600;
                line-height: 1.181;
                text-transform: uppercase;
            }

            .noshow {
                display: none;
            }
        }
    </style>
</head>

<body>
    {% block body %} {% endblock %}
    <!-- jQuery -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/animsition.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/smoothscroll.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.validate.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/wow.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.stellar.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.magnific-popup.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/isotope.pkgd.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/imagesloaded.pkgd.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plugins.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sly.min.js') }}"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyCEprRgdAfS753As69Wak04p2fvCzKbXQU"></script>
    <script src="{{ url_for('static', filename='js/gmap.js') }}"></script>

    <!-- Slider revolution -->
    <script src="{{ url_for('static', filename='js/rev-slider/jquery.themepunch.tools.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/rev-slider/jquery.themepunch.revolution.min.js') }}"></script>

    <!-- Slider revolution 5x Extensions   -->
    <script src="{{ url_for('static', filename='js/rev-slider/revolution.extension.actions.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/rev-slider/revolution.extension.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/rev-slider/revolution.extension.kenburn.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/rev-slider/revolution.extension.layeranimation.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/rev-slider/revolution.extension.migration.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/rev-slider/revolution.extension.navigation.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/rev-slider/revolution.extension.parallax.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/rev-slider/revolution.extension.slideanims.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/rev-slider/revolution.extension.video.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/smooth-scroll.min.js') }}"></script>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/rev-slider-init.js') }}"></script>

    <script>
        $(function () {
            $('#lokaal').click(function () {
                $('#showlokaal').show();
                $('#showrevolutionair').hide();
                $('#showcreme').hide();
                $('#showmodulair').hide();
                $('#showduurzaam').hide();
                $('#showverplaatsbaar').hide();
                return false;
            });

        });

        $(function () {
            $('#revolutionair').click(function () {
                $('#showrevolutionair').show();
                $('#showlokaal').hide();
                $('#showcreme').hide();
                $('#showmodulair').hide();
                $('#showduurzaam').hide();
                $('#showverplaatsbaar').hide();
                return false;
            });

        });

        $(function () {
            $('#creme').click(function () {
                $('#showrevolutionair').hide();
                $('#showlokaal').hide();
                $('#showcreme').show();
                $('#showmodulair').hide();
                $('#showduurzaam').hide();
                $('#showverplaatsbaar').hide();
                return false;
            });

        });

        $(function () {
            $('#modulair').click(function () {
                $('#showlokaal').hide();
                $('#showrevolutionair').hide();
                $('#showcreme').hide();
                $('#showmodulair').show();
                $('#showduurzaam').hide();
                $('#showverplaatsbaar').hide();
                return false;
            });

        });

        $(function () {
            $('#duurzaam').click(function () {
                $('#showlokaal').hide();
                $('#showrevolutionair').hide();
                $('#showcreme').hide();
                $('#showmodulair').hide();
                $('#showduurzaam').show();
                $('#showverplaatsbaar').hide();
                return false;
            });

        });

        $(function () {
            $('#verplaatsbaar').click(function () {
                $('#showlokaal').hide();
                $('#showrevolutionair').hide();
                $('#showcreme').hide();
                $('#showmodulair').hide();
                $('#showduurzaam').hide();
                $('#showverplaatsbaar').show();
                return false;
            });

        });
    </script>
</body>

</html>
