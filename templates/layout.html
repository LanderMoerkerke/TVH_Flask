<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Project 3</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i|Poppins:300,400,500,600,700"
          rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


    <style>
        .btnsubmit{
            border-radius: 30px;
            margin-top:10px;
            border: solid rgba(169,169,169);
            color: forestgreen;
            font-size: 20px;
            text-align:center;
            padding: 10px 10px 10px 10px;
            text-decoration: none;
            background: white;
            border-width: thin;
            width:20%;
            margin-bottom:20px;
        }

        .btnhome{
            border-radius: 30px;
            border: solid rgba(169,169,169);
            color: darkred;
            font-size: 20px;
            text-align:center;
            padding: 10px 20px 10px 20px;
            text-decoration: none;
            background: white;
            border-width: thin;
            width:20%;
        }

        @media (max-width: 767px) {
            .dots-image-2 .experience-info {
                position: absolute;
                left: -4%;
                margin-top: -1.5em;
                top: 100%;
            }

            .experience-info .number {
                display: inline-block;
                font-weight: 600;
                line-height: 1;
                font-size: 4.71rem;
            }

            .experience-info .text {
                display: inline-block;
                font-size: 1.4rem;
                font-weight: 600;
                line-height: 1.181;
                text-transform: uppercase;
            }

            .noshow {
                display: none;
            }
        }
    </style>

    <header class="navbar boxed js-navbar">

            <a class="brand" href="#">
                <img alt="" src="{{ url_for('static',filename='img/tvh.png') }}">
            </a>

            <address class="navbar-address hidden-sm hidden-xs">
            <a class="brand" href="#">
                <img alt="" src="{{ url_for('static',filename='img/Howest.png') }}">
            </a>
            </address>



        </header>
    {% block head %}

    {% endblock %}
</head>
<body>
{% block body %}

{% endblock %}
</body>
</html>
