<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Favicons -->
    <link rel="shortcut icon" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png">

    <title>{% block title %}{% endblock %}
    </title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i|Poppins:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> {% block head %}{% endblock %}

    <style>
        .btnsubmit {
            border: dotted grey;
            border-width: thin;
            text-align: center;
            margin-top: 10px;
            padding: 5px 10px 5px 10px;
            color: black;
            background-color: white;
            border-radius: 10px;
        }

        .btnsubmit:hover {
            background: lightgrey;
            text-decoration: none;
        }

        .btnhome {
            border-radius: 10px;
            font-family: Roboto;
            color: grey;
            border: solid grey;
            font-size: 10px;
            background: white;
            border-width: thin;
            padding: 5px 10px 5px 10px;
            text-decoration: none;

            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .btnhome:hover {
            background-color: lightgrey;
            text-decoration: none;
        }

        .btncenter {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 35px;
            width: 20%;
        }

        .btncenter:hover {
            text-decoration: none;
        }

        .btnwebcam {
            border: dotted grey;
            border-width: thin;
            text-align: center;
            padding: 25px 50px 25px 50px;
            color: black;
            background-color: white;
            border-radius: 10px;
        }

        .btnwebcam:hover {
            background-color: rgba(211, 211, 211, 0.5);
            text-decoration: none;
        }

        @media (max-width: 767px) {

            .content{
                margin-top:10%;
            }

            }
            .dots-image-2 .experience-info {
                position: absolute;
                left: -4%;
                margin-top: -1.5em;
                top: 100%;
            }

            .experience-info .number {
                display: inline-block;
                font-weight: 600;
                line-height: 1;
                font-size: 4.71rem;
            }

            .experience-info .text {
                display: inline-block;
                font-size: 1.4rem;
                font-weight: 600;
                line-height: 1.181;
                text-transform: uppercase;
            }

            .noshow {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header class="navbar boxed js-navbar">
        <a class="brand" href="{{ url_for('index') }}">
            <img alt="" src="{{ url_for('static',filename='img/tvh.png') }}">
        </a>

        <address class="navbar-address hidden-sm hidden-xs">
            <a class="brand" href="{{ url_for('index') }}">
                <img alt="" src="{{ url_for('static',filename='img/Howest.png') }}">
            </a>
        </address>
    </header>
    {% block body %} {% endblock %}
</body>

</html>
